        - name: LANDING_RESPONSE_MSG
          value: "Eye of Palpatine Landing Request: Ship Landed!\n"
---
apiVersion: v1
kind: Pod
metadata:
  name: tiefighter
  namespace: imperial-starships
  labels:
    org: empire
    class: tiefighter
    app.kubernetes.io/name: tiefighter
spec:
  containers:
  - name: spaceship
