---
apiVersion: v1
kind: Namespace
metadata:
  name: infra
---
apiVersion: v1
kind: Namespace
metadata:
  name: traffic-control
---
apiVersion: v1
kind: Namespace
metadata:
  name: deathstar
---
apiVersion: v1
kind: Namespace
metadata:
  name: omega-frost
---
apiVersion: v1
kind: Namespace
metadata:
  name: eye-of-palpatine
---
apiVersion: v1
kind: Namespace
metadata:
  name: golan-iii
---
apiVersion: v1
kind: Namespace
metadata:
  name: bounty-hunters
---
apiVersion: v1
kind: Namespace
metadata:
  name: imperial-starships
---
apiVersion: v1
kind: Namespace
metadata:
  name: rebel-scum
---
apiVersion: v1
kind: Service
metadata:
  name: deathstar
  namespace: deathstar  
  labels:
    app.kubernetes.io/name: deathstar
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    org: empire
    class: deathstar
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deathstar
  namespace: deathstar  
  labels:
    app.kubernetes.io/name: deathstar
spec:
  replicas: 1
  selector:
    matchLabels:
      org: empire
      class: deathstar
  template:
    metadata:
      labels:
        org: empire
        class: deathstar
        app.kubernetes.io/name: deathstar
    spec:
      containers:
      - name: starwars
        image: local/starwars:0.1
        env:
        - name: LANDING_RESPONSE_MSG
          value: "Death Star Landing Request: Ship Landed!\n"
